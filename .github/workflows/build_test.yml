name: 🛠️ Build & Test

on:
  push:
  pull_request:
    branches:
      - main

jobs:

  build:
    name: build & tests
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install dependencies
        uses: npm i
      - name: build
        run: npm run build
      - name: test
        run: npm run test
